        maximum: 9699
        description: Person's ZIP code
      city:
        type: string
        description: Person's city
      email:
        type: string
        description: Person's email address
      gender:
        type: string
        description: Person's gender (either "male" or "female")
      shop_user_id:
        type: integer
        description: Identifier for the person's Wineshop user account
      language:
        type: string
        description: Locale
    required:
      - title
      - rating
      - firstname
      - lastname
      - address
      - zip_code
      - city
      - email
      - gender
      - language
